<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Production</title>
    <style>
        body {
        background-image: url('ProductionBackground.jpg');
        background-size: cover;
        }
        h1 {
        text-align: center;
        }
    </style>
</head>
<body>
<h1>Production</h1>
<form action="production/add" method="POST">
    <label>Crop: </label>
    <label>
        <input type="text" name="crop">
    </label> <br/>
    <label>Measurement unit: </label>
    <select name="measurementUnit">
        <option th:each="measurementUnit : ${measurementUnitList}"
                th:text="${measurementUnit}"></option>
    </select> <br/>
    <label>Quantity: </label>
    <label>
        <input type="number" step="0.01" min="0" name="quantity"/>
    </label> <br/>
    <label>Date collected: </label>
    <label>
        <input type="date" name="dateCollected"/>
    </label> <br/>
    <button>Submit</button>
</form>
<br>
<form action="production/deletebyid" method="POST">
    <label>Delete by ID: </label>
    <label>
        <input type="number" name="id">
    </label> <br/>
    <button>Delete</button>
</form>
<br>
<form action="/?" method="GET">
    <button>Home</button>
</form>
<div th:each="production: ${productions}">
    <p th:text="'ID: ' + ${production.getId()}"></p>
    <p th:text="'Crop: ' + ${production.getCrop()}"></p>
    <p th:text="'Measurement unit: ' + ${production.getMeasurementUnit()}"></p>
    <p th:text="'Quantity: ' + ${production.getQuantity()}"></p>
    <p th:text="'Date collected: ' + ${production.getDateCollected()}"></p>
    <br>
</div>
</body>
</html>
